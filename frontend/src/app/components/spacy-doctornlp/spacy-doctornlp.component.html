<article>
  <div class="jumbotron negative-margin-bottom" style="text-align: center;">
    <h1>{{ project?.name }}</h1>
    <p>{{ project?.description }}</p>
  </div>

  <span fxLayout="row" fxLayoutAlign="center center">
    <span fxLayout="column" fxLayoutGap="2em" fxFlex="100" fxFlex.gt-md="80">
      <div *ngIf="ready !== true && loading === false">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div
            fxLayout="row"
            fxLayoutAign="space-between"
            style="width:100%; display:flex; flex-direction:row; "
          >
            <label
              formArrayName="orders"
              *ngFor="let order of ordersFormArray.controls; let i = index"
              style="width: 100%;"
            >
              <input type="checkbox" [formControlName]="i" />
              {{ ner_list[i].name }}
            </label>
          </div>
        </form>
        <mat-card>
          <mat-card-content fxLayout="column">
            <!-- Medical report textarea -->
            <input
              type="file"
              name="textFile"
              id="textFile"
              (change)="onChange($event.target.files)"
            />
            <mat-form-field fxFill>
              <textarea
                matInput
                [(ngModel)]="inputText"
                rows="15"
                maxlength="3000"
                placeholder="Por favor introduzca un caso clinico, TamaÃ±o max 3000 caracteres"
                required
              >
              </textarea>

              <!-- Error handling -->
              <!-- <mat-error *ngIf="f['medicalReport'].errors">
            <span *ngIf="f['medicalReport'].errors.required">
              Medical Report is <strong>required</strong>.
            </span>
            <span *ngIf="f['medicalReport'].errors.maxlength">
              Medical Report exeeds the maximum of
              <strong>{{ MAX_CHARACTERS }} characters</strong>.
            </span>
          </mat-error> -->
            </mat-form-field>
            <div style="display: flex;  ">
              <button
                class="btn btn-primary"
                (click)="submitText()"
                style="width: 45%; padding: 1rem;margin: 1rem;"
              >
                ENVIAR
              </button>
              <button
                class="btn btn-danger"
                (click)="clearText()"
                style="width: 45%; padding: 1rem; margin: 1rem; "
              >
                LIMPIAR
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div *ngIf="loading === true" class="center">
        <!-- <mat-spinner></mat-spinner> -->
        <app-loading></app-loading>
      </div>

      <div *ngIf="ready === true">
        <div class="container" style=" max-width: 100%;">
          <button (click)="reset()" class="btn btn-success">
            <div style="display: flex;">
              <i class="material-icons">arrow_back </i> Atras
            </div>
          </button>
        </div>
        <p></p>
        <div class="row ">
          <div class="card scroll">
            <div class="card-body">
              <div [innerHTML]="inputHTML | htmlsanatizer"></div>
            </div>
          </div>
        </div>
        <div>
          <a
            mat-stroked-button
            color="primary"
            class="text-decoration-none"
            [href]="downloadLink"
            [download]="downloadFilename"
            fxFlex.xs="100%"
          >
            JSON<i class="material-icons">file_download</i>
          </a>

          <button
            mat-stroked-button
            color="primary"
            class="text-decoration-none"
            (click)="downloadTSV()"
          >
            TSV <i class="material-icons">file_download</i>
          </button>

          <button
            mat-stroked-button
            color="primary"
            class="text-decoration-none"
            (click)="downloadCSV()"
          >
            CSV <i class="material-icons">file_download</i>
          </button>
        </div>
      </div>
    </span>
  </span>
