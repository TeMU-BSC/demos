version: '3.7'

services:

  flask-translator:
    build: ./backend/translator
    container_name: flask-translator
    environment:
      - FLASK_APP=translator.py
      - FLASK_ENV=development
      - SAMPLES_DIR=./samples
    command: flask run --host 0.0.0.0
    ports:
      - 5001:5000

